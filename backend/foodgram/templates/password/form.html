<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body {
            background-color: rgba(255, 165, 0, 0.08);
        }
        .button {
        	border: 1px solid black;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 body">

<div class="card border-light p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">Сброс пароля</h4>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control border-secondary" required>
        </div>
        <button type="submit" class="btn w-100 button">Отправить ссылку</button>
    </form>
</div>

</body>
</html>
