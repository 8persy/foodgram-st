<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Установка нового пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body {
            background-color: rgba(255, 165, 0, 0.08);
        }
        .button {
        	border: 1px solid black;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 body">

<div class="card border-light p-4" style="width: 100%; max-width: 400px;">
    {% if valid_link %}
        <h4 class="text-center mb-3">Новый пароль</h4>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="password_first" class="form-label">Новый пароль</label>
                <input type="password" name="new_password_first" id="password_first" class="form-control border-secondary" required>
            </div>
            <div class="mb-3">
                <label for="password_second" class="form-label">Повторите пароль</label>
                <input type="password" name="new_password_second" id="password_second" class="form-control border-secondary" required>
            </div>
            <button type="submit" class="btn w-100 button">Сменить пароль</button>
        </form>
    {% else %}
        <h4 class="text-center">Ссылка недействительна</h4>
        <p class="text-center">Возможно, она устарела или уже была использована.</p>
    {% endif %}
</div>

</body>
</html>
